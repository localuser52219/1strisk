<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>尋找線索，守護婚禮</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="title-bar">
  <h1>尋找線索，守護婚禮<br><span class="en">Find Clues, Guard the Wedding</span></h1>
</div>

<div id="story-text" style="text-align:center; font-size:18px; margin-bottom:20px; color:#5c3e67;"></div>

<div class="question-block">
  <!-- 第一部分：Qx / Qy 問題 -->
  <div class="q">Qx: Tracy 最喜歡的季節是？</div>
  <div class="choices" id="choicesX"></div>

  <div class="q">Qy: Dennis 最喜歡的遊戲類型是？</div>
  <div class="choices" id="choicesY"></div>

  <!-- 第二部分：Q1-Q4（正確答對 Qx/Qy 後顯示） -->
  <div id="main-questions" style="display:none;">
    <div class="q">Q1: Tracy 與 Dennis 是在哪一年認識的？</div>
    <div class="choices" id="choices1"></div>

    <div class="q">Q2: 他們的婚禮網站網址是？</div>
    <div class="choices" id="choices2"></div>

    <div class="q">Q3: 京都情書中，哪種小動物沒有出現？</div>
    <div class="choices" id="choices3"></div>

    <div class="q">Q4: 神秘人想要偷走的東西是？</div>
    <div class="choices" id="choices4"></div>
  </div>

  <!-- 重設按鈕 -->
  <button id="reset-btn">重設</button>

  <!-- 第三部分：方格顯示區（答對 Qx/Qy 後顯示） -->
  <div class="canvas-container" style="display:none;">
    <canvas id="dotgrid" width="580" height="580"></canvas>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
